<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Shortnener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./swal_config.css">

</head>

<body>

    <div class="container">
        <div class="container_short">
            <h1>URL Shortnener</h1>
        </div>
        <br>
        <div class="big_container">
            <p class="count">
                Link #<span class="number">0</span>
            </p>
            <br>
            <div class="input_div">
                <div class="main_input">
                    <i class="fa-solid fa-paperclip"></i>
                    <input class="mI" type="url" id="url" placeholder="Enter your URL" required>
                </div>
                <button type="submit" id="but"><i class="fa-solid fa-meteor"></i></button>
            </div>
            <br>
            <div class="input_div">
                <div class="main_input">
                    <i class="fa-solid fa-paperclip"></i>
                    <input class="mI" type="url" id="copy_url" placeholder="Shortened URL" readonly>
                </div>
                <button type="submit" id="copy"><i class="fa-solid fa-copy"></i></button>
            </div>
        </div>
        </div>

    <script src="./dist/bundle.js"></script>
    <script src="./scripts/copy.js"></script>

</body>

</html>
